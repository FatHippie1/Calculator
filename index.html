<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <form action="" class="col-12">
            <input id="display" class="col-3" type="text" name="display">
            <br>
            <div class="col-6">
                <input id="m-plus" class="col-1" type="button" value="M+">
                <input id="m-minus" class="col-1" type="button" value="M-">
                <input id="m-recall" class="col-1" type="button" value="MRC">
                <input id="m-clear" class="col-1" type="button" value="MC">
            </div>
            <div class="col-6">
                <input id="1" class="col-1" type="button" value="1">
                <input id="2" class="col-1" type="button" value="2">
                <input id="3" class="col-1" type="button" value="3">
                <input id="+" class="col-1" type="button" value="+">
            </div>
            <div class="col-6">
                <input id="4" class="col-1" type="button" value="4">
                <input id="5" class="col-1" type="button" value="5">
                <input id="6" class="col-1" type="button" value="6">
                <input id="-" class="col-1" type="button" value="-">
            </div>
            <div class="col-6">
                <input id="7" class="col-1" type="button" value="7">
                <input id="8" class="col-1" type="button" value="8">
                <input id="9" class="col-1" type="button" value="9">
                <input id="*" class="col-1" type="button" value="*">
            </div>
            <div class="col-6">
                <input id="0" class="col-1" type="button" value="0">
                <input id="/" class="col-1" type="button" value="/">
            </div>

            <div class="col-6">
                <input id="enter" class="col-4" type="button" value="Enter">
            </div>
        </form>
    </div>


    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
